{% if site.comments.valine.enable %}
<script src="//cdn1.lncld.net/static/js/3.0.4/av-min.js"></script>
<script src='//unpkg.com/valine/dist/Valine.min.js'></script>

<script>
    new Valine({
        el: '#comments',
        app_id: '{{ site.comments.valine.leancloud_appid }}',   //这里变量的取值在网站配置文件里_config.yml
        app_key: '{{ site.comments.valine.leancloud_appkey }}', //这里变量的取值在网站配置文件里_config.yml
        placeholder:'{{ site.comments.valine.placeholder }}'    //这里变量的取值在网站配置文件里_config.yml
    });</script>
{% endif %}
